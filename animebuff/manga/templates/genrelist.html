{% extends 'allbase.html' %}

{% load crispy_forms_tags %}

{% load static %}


{% block content %}
  <div class="container">
      <div class="row">
        <div class="container">
          <h2 class="text-center" style="color: aliceblue;">GENRE LIST</h2><br>            
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>GENRES ADDED</th>
              </tr>
            </thead>
            <tbody>
            {% for each in temp %}
              <tr>
                <td>{{each.genre}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-success"href="{% url 'genreaddform_url' %}">Add GENRE</a>
    </div>
  </div>

</div>

{% endblock %}
