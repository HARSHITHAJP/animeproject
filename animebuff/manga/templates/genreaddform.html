{% extends 'allbase.html' %}


{% load crispy_forms_tags %}

{% load static %}


{% block content %}
  <style>
  #a{
    padding-left: 2px;
    margin-left: 5px;
	  margin-right: 5px;
  }
  .formicon{
    max-width: 100px;
    max-height: 100px;
    margin: 0 auto;
    border-radius: 10%;
  }

  .form-control{font-size: 2rem;}

  .container1{
    padding: 0px;
    border: solid;
    align: center;
    font-size: 2rem;}

  .row{
    padding: 10px;
    align: center;
    font-size: 2rem;
    /*background-color: #474e5d;
    color: white;*/
  }
  #form{
    font-size: medium;
    font-family: Arial, Helvetica, sans-serif;
  }
  .btn 
  {
    display: inline-block;
        background-color: #7b38d8;
        border-radius: 10px;
        border: 4px double #cccccc;
        color: #eeeeee;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;

  }

  </style>


  <br>
  <div class="row">
  <div class="col-md-3">
    <div class="card card-body">
    <div class="container1">
      <a class="btn btn-dark  btn-block" href= "{% url 'home_url' %}"> <h3>Back to home</h3></a><hr>
      <hr>
      <h2 style="text-align: center">GENRE FORM</h2>
      <hr>
      <img class="formicon" src="{% static 'img/form-icon.jpg' %}">
    </div>
    </div>
  </div>
  
  
  
  <div class="col-md-4">
    <div class="card card-body">
 
        <p class="text-center"><strong>fill up the form </strong></p>

        <form method="POST">
          {% csrf_token %}

          {{form | crispy}}
        <input class="btn btn-primary btn-block"  type="submit" >
        </form>
    </div>
  </div>
  </div>
{% endblock %}
