{% extends 'allbase.html' %}


{% load static %}

    
{% block content %}


    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/normal-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Login</h2>
                        <p>Welcome to the official AnimeÂ blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

      <!-- Login Section Begin -->
      <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Enter your Registered Mail-id</h3>
                        <form action="#">
                            <div class="input__item">
                                <input type="text" placeholder="Email address">
                                <span class="icon_mail"></span>
                            </div>
                            <button type="submit" class="site-btn">Send OTP</button> <br><br>
                            <div class="input__item">
                                <input type="text" ondrop="return false;"
                                onpaste="return false;" onkeypress="return IsNumeric(event);" maxlength="4" placeholder="Enter OTP send to your Mail-id">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Submit </button>
                        </form>
                        <!-- <a href="./resetpassword.html" class="forget_pass">Forgot Your Password?</a> -->
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Enter a New Password</h3>
                        <form action="#">
                            <div class="input__item">
                                <input type="password" placeholder="Enter new Password">
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" placeholder="Confirm new Password">
                                <span class="icon_lock"></span>
                            </div>
                            <div>
                                <button type="submit" class="site-btn">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
             <div class="login__social">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login__social__links">
                            <span>or</span>
                            <ul>
                                <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in With Facebook</a></li>
                                <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Sign in With Twitter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    <!-- Login Section End -->

{% endblock %}
